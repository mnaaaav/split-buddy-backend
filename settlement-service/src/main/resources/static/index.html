<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SplitBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1>SplitBuddy</h1>

    <!-- Add User Form -->
    <h3>Add User</h3>
    <form id="addUserForm" class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="userName" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="userEmail" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <!-- Add Group Form -->
    <h3>Add Group</h3>
    <form id="addGroupForm" class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="groupName" placeholder="Group Name" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="groupUserId" placeholder="Creator User ID" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Group</button>
    </form>

    <!-- Select Group -->
    <h3>Select Group</h3>
    <select id="groupSelect" class="form-select mb-3">
      <option value="">Select a group</option>
    </select>

    <!-- Add Member Form -->
    <h3>Add Member to Group</h3>
    <form id="addMemberForm" class="mb-4">
      <div class="mb-3">
        <input type="number" class="form-control" id="memberUserId" placeholder="User ID" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Member</button>
    </form>

    <!-- Add Expense Form -->
    <h3>Add Expense</h3>
    <form id="addExpenseForm" class="mb-4">
      <div class="mb-3">
        <input type="number" class="form-control" id="expenseUserId" placeholder="Paid By User ID" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="expenseAmount" placeholder="Amount" step="0.01" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="expenseDescription" placeholder="Description" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <!-- Display Data -->
    <div id="content">
      <h3>Members</h3>
      <table class="table table-bordered">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Email</th></tr>
        </thead>
        <tbody id="membersTable"></tbody>
      </table>

      <h3>Expenses</h3>
      <table class="table table-bordered">
        <thead>
          <tr><th>ID</th><th>Paid By (User ID)</th><th>Amount</th><th>Description</th></tr>
        </thead>
        <tbody id="expensesTable"></tbody>
      </table>

      <h3>Settlement Summary</h3>
      <table class="table table-bordered">
        <thead>
          <tr><th>User ID</th><th>Name</th><th>Email</th><th>Paid</th><th>Fair Share</th><th>Balance</th></tr>
        </thead>
        <tbody id="summaryTable"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/script.js"></script>
</body>
</html>
